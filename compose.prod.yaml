services:
  edge-tunnel:
    build: .
    container_name: edge-tunnel
    environment:
      - WG_HOST=edge.xoxoent.space
      - PASSWORD=${ADMIN_PASSWORD}
      - WG_PORT=51820
      - PORT=51821
      - UI_TRAFFIC_STATS=true
    volumes:
      - ./data:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
    expose:
      - "51821"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - web_network

networks:
  web_network:
    external: true
